<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Leer-Kracht-Lijn</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'webapp/css/master.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
  </head>
  <body id="login" class="column orange-theme">
    <header class="column">
      <div id="header-icons" class="row">
        <i class="fas fa-graduation-cap neutral-color"></i>
        <i class="fas fa-circle neutral-color"></i>
        <i class="fas fa-dumbbell neutral-color"></i>
        <i class="fas fa-circle neutral-color"></i>
        <i class="fas fa-chart-line neutral-color"></i>
      </div>

      <h1 class="row">Amsterdamse Leer-Kracht-Lijn</h1>
    </header>
    <main id="page-content" class="column wrapper">
      {% block 'auth' %}{% endblock %}

      {% block 'content' %}{% endblock %}
    </main>
  </body>
</html>
